---
kind: pipeline
type: docker
name: build

steps:
  - name: lint
    image: golangci/golangci-lint:v1.46.2
    environment:
      CGO_ENABLED: 0
    commands:
      - golangci-lint run

  - name: test
    image: golang:1.18.3-alpine
    environment:
      CGO_ENABLED: 0
    commands:
      - go test ./...

  - name: docker
    image: plugins/docker
    when:
      branch: ["master"]
      event: ["tag"]
    settings:
      registry: code.pztrn.name
      username: drone
      password:
        from_secret: drone_secret
      repo: code.pztrn.name/pztrn/fastpastebin
      auto_tag: true

<div class="content">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                Paste #{pasteID}, posted on {pasteDate} and titled as "{pasteTitle}"
            </p>
        </header>
        <div class="card-content">
            <div class="content">
                <pre>{pasteData}</pre>
            </div>
        </div>
        <footer class="card-footer">
            <a href="/paste/{pasteID}" class="card-footer-item button is-success is-radiusless">View</a>
        </footer>
    </div>
</div>

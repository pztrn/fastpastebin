<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Paste Bin - ERROR!</title>
    <link rel="stylesheet" href="/static/css/bulma-0.7.0.min.css">
    <script defer src="/static/js/fontawesome-5.0.7.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">Fast Paste Bin</a>
            <a class="navbar-item" href="/pastes/">
                Pastes
            </a>
            <div class="navbar-burger burger" data-target="navbarItems">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarItems" class="navbar-menu">
            <div class="navbar-start">
            </div>

            <div class="navbar-end">
            </div>
        </div>
    </nav>
    <section class="section paste-header">
        <div class="columns content">
            <div class="column is-10">
                <h2>#{pasteID}, titled '{pasteTitle}'</h2>
                <p>Pasted on
                    <strong>{pasteDate}</strong>, language: {pasteLanguage}</p>
            </div>
            <div class="column is-2">
                <a class="button" href="/paste/{pasteID}/raw">View raw</a>
            </div>
        </div>
    </section>
    <div class="paste-data">
        {pastedata}
    </div>
</body>

</html>

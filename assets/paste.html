<section class="section">
    <div class="content">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Pasted on</th>
                    <th>Will expire on</th>
                    <th>Paste type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{pasteID}</td>
                    <td>{pasteTitle}</td>
                    <td>{pasteLanguage}</td>
                    <td>{pasteDate}</td>
                    <td>{pasteExpiration}</td>
                    <td>{pasteType}</td>
                </tr>
                <tr>
                    <td colspan="6">
                        <a class="button" href="/paste/{pasteID}/{pasteTs}raw">View raw</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
<div class="paste-data">
    {pastedata}
</div>
